apiVersion: v1
kind: Service
metadata:
  name: netflix-service
  labels:
    app: netflix-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: netflix-app

apiVersion: v1
kind: Service
metadata:
  name: netflix-service
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80  # You can use port 80 here for HTTP traffic
      targetPort: 80  # This should match the port your Node.js application is running on (3000)
  type: LoadBalancer

